<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Chip Submit</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <!-- Navigation -->
    <div class="nav">
      <button id="navSettings" class="nav-btn">Settings</button>
      <button id="navSubmit" class="nav-btn active">Submit</button>
    </div>

    <!-- Settings View -->
    <div id="settingsView" class="view" style="display: none">
      <h2>Settings</h2>
      <form id="settingsForm">
        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" required />
        </div>

        <div class="form-group">
          <label for="name">Name *</label>
          <input
            type="text"
            id="name"
            placeholder="Full name as it appears on the actual form"
            required
          />
        </div>

        <div class="form-group">
          <label for="ambassadorCode">Ambassador Code *</label>
          <input
            type="text"
            id="ambassadorCode"
            placeholder="https://platform.torc.dev/#/r/..."
            required
          />
          <small class="help-text"
            >Must start with: https://platform.torc.dev/#/r/</small
          >
        </div>

        <button type="submit" class="btn btn-primary">Save Settings</button>
      </form>
      <div id="settingsStatus" class="status"></div>
    </div>

    <!-- Submit View -->
    <div id="submitView" class="view">
      <h2>Submit Content</h2>

      <div class="info-section">
        <label>URL to submit:</label>
        <div id="currentUrl" class="url-display">Loading...</div>
      </div>

      <div class="info-section">
        <label>Saved Settings:</label>
        <div id="savedSettings" class="settings-display">
          <div>Email: <span id="displayEmail">Not set</span></div>
          <div>Name: <span id="displayName">Not set</span></div>
          <div>Code: <span id="displayCode">Not set</span></div>
        </div>
      </div>

      <div class="button-group">
        <button id="submitBtn" class="btn btn-primary">Submit</button>
        <button id="cancelBtn" class="btn btn-secondary">Cancel</button>
      </div>

      <div id="submitStatus" class="status"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
